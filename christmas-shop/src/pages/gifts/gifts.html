<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas shop</title>
  <meta name="description"
    content="Christmas Shop â€” a festive online store offering Christmas accessories. Enjoy a vibrant design with easy navigation, quick-access categories, and a wide selection to find the perfect holiday gifts. Discover items to create the ultimate Christmas spirit!">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="section-container header__container" data-header>
        <a class="header__logo" href="../index.html">
          <svg class="header__logo-icon" width="24" height="24" fill="none" aria-hidden="true">
            <use xlink:href="#icon-snowflake"></use>
          </svg>
          <h1 class="header__logo-text text-action-s">the gifts</h1>
        </a>
        <button class="header__burger-button burger" type="button" aria-label="Open navigation menu" data-burger>
          <span class="burger__line burger__line"></span>
          <span class="burger__line burger__line"></span>
        </button>
      </div>
    </header>
    <main class="main">
      <section class="section-gifts">
        <div class="section-container section-gifts__container">
          <h2 class="section-gifts__title header-1">Achieve health, harmony, and inner strength</h2>
          <form class="section-gifts__form">
            <input type="radio" name="gift-options" id="radio-0" checked>
            <label class="radio-label" for="radio-0">All</label>
            <input type="radio" name="gift-options" id="radio-1">
            <label class="radio-label" for="radio-1">for work</label>
            <input type="radio" name="gift-options" id="radio-2">
            <label class="radio-label" for="radio-2">for health</label>
            <input type="radio" name="gift-options" id="radio-3">
            <label class="radio-label" for="radio-3">for harmony</label>
          </form>
          <ul class="section-gifts__list" data-gifts></ul>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer">
      <div class="section-container footer__container">
        <ul class="footer__contacts">
          <li class="footer__contact contact hover-default">
            <picture class="contact__image">
              <source srcset="./../images/santa-claus.avif" type="image/avif">
              <source srcset="./../images/santa-claus.webp" type="image/webp">
              <img class="img-in-picture" src="./../images/santa-claus.png" alt="" width="80" height="80">
            </picture>
            <a class="contact__link text-action-l" href="tel:+375291112233" target="_blank">+375 (29)
              111-22-33</a>
            <p class="contact__intro header-3">Call Us</p>
          </li>
          <li class="footer__contact contact hover-default">
            <picture class="contact__image">
              <source srcset="./../images/christmas-tree.avif" type="image/avif">
              <source srcset="./../images/christmas-tree.webp" type="image/webp">
              <img class="img-in-picture" src="./../images/christmas-tree.png" alt="" width="80" height="80">
            </picture>
            <a class="contact__link text-action-l" href="https://maps.app.goo.gl/3JpT2MDzBHa7qk1DA"
              target="_blank">Magic forest</a>
            <p class="contact__intro header-3">meet us</p>
          </li>
          <li class="footer__contact contact hover-default">
            <picture class="contact__image">
              <source srcset="./../images/snake.avif" type="image/avif">
              <source srcset="./../images/snake.webp" type="image/webp">
              <img class="img-in-picture" src="./../images/snake.png" alt="" width="80" height="80">
            </picture>
            <a class="contact__link text-action-l" href="mailto:gifts@magic.com" target="_blank">gifts@magic.com</a>
            <p class="contact__intro header-3">write us</p>
          </li>
        </ul>
        <div class="footer__footer">
          <ul class="footer__socials socials">
            <li class="socials__item">
              <a class="socials__link hover-default" href="https://t.me/AfishaRSSchool" target="_blank"
                aria-label="Visit our Telegram">
                <svg class="socials__icon" aria-hidden="true">
                  <use xlink:href="#social-telegram"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a href="https://www.facebook.com/rsschoolEN/" target="_blank" class="socials__link hover-default"
                aria-label="Visit our Facebook page">
                <svg class="socials__icon" aria-hidden="true">
                  <use xlink:href="#social-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a href="https://www.instagram.com/rsschool_en/" target="_blank" class="socials__link hover-default"
                aria-label="Visit our Instagram page">
                <svg class="socials__icon" aria-hidden="true">
                  <use xlink:href="#social-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a href="https://x.com/rollingscopes" target="_blank" class="socials__link hover-default"
                aria-label="Visit our X page">
                <svg class="socials__icon" aria-hidden="true">
                  <use xlink:href="#social-x"></use>
                </svg>
              </a>
            </li>
          </ul>
          <p class="footer__copyright paragraph">&copy;&nbsp;Copyright 2025, All Rights Reserved</p>
          <a class="footer__intro text-caption hover-default" href="https://rs.school/" target="_blank">Made in Rolling
            Scopes
            School</a>
        </div>
      </div>
    </footer>
  </div>
